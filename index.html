<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="backdrop">
            <div class="odin-project-container">
                <img src="./assets/odin-lined.png" alt="The Odin Project">
                <p>The Odin Project</p>
            </div>
            <div class="github-container">
                <a href="https://github.com/aishyuu/Sign-Up" target="_blank">Source Code</a>
            </div>
        </div>
        <div class="form">
            <div class="form-main">
                <p class="form-header">Get Started</p>
                <form action="#">
                    <div class="form-input">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-input">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-input">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-input">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="password-confirm" class="form-label">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                    <button type="submit" class="create-btn">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="https://github.com/aishyuu" class="login-link">Login here!</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
